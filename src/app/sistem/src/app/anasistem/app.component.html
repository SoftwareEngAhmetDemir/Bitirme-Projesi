


<body class="back_ground" style="text-align: center">


<div id="carouselExampleCaptions" class="carousel slide center" data-ride="carousel"
     style="text-align: center; z-index: 1;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img style="height: 300px" src="../../assets/images/carousel1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Bitirme projesi</h2>
                <h1>Öğrenci bilgi sistemi.</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img style="height: 300px" src="../../assets/images/carousel2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h2>Director</h2>
                <h1>Prof. Dr. Yaşar Becerikli.</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img style="height: 300px"  src="../../assets/images/c3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1 style="color: brown">Öğrenciler</h1>
                <h1 style="color: blue">Ahmet Demir</h1>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
