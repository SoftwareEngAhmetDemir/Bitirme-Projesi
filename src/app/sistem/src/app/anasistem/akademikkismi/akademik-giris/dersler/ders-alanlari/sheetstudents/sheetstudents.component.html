<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<style>
  td,th,button,.Ain,.AFinal,.AVize,.AProje,.ABut
  {
    text-align: center;
    width: 70px;
    height: 40px;
   
  }
  .Ain,.AFinal,.AVize,.AProje,.ABut{
    border-radius: 20%;
  }
</style>
<body>
 
<table class="table" >
  <thead>
    <tr>
      <th scope="col" (click)="f()">#Numara</th>
      <th scope="col" (click)="f()">Vize</th>
      <th scope="col" (click)="f()" *ngIf="proje_not==='true'">Proje</th>
      <th scope="col" (click)="f()" *ngIf="Odev_not==='true'">Ödevler</th>
      <th scope="col" (click)="f()">Final</th>
      <th scope="col" (click)="f()" *ngIf="But==='true'">Bütünleme</th>
      <th scope="col" (click)="f()">Kaydı Et</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of students_sinavlar;let j=index">

      <th scope="row">{{i.id}}</th>
      <td *ngIf="satir===i.id">
        <input type="text" value="{{i.vize}}" class="AVize"></td>
      <td (click)="tableCliked(i.id,1,i.vize)" #vize *ngIf="satir!==i.id&&suntun!==1">{{i.vize}}</td>
      <td *ngIf="satir===i.id&&proje_not==='true'"  >
        <input type="text" value="{{i.proje}}" class="AProje" ></td>
      <td (click)="tableCliked(i.id,2,i.proje)" #proje
       *ngIf="satir!==i.id&&proje_not==='true'">
       {{i.proje}}</td>
    
       <td *ngIf="Odev_not==='true'" >
    <!-- Button trigger modal -->
<button type="button" class="btn btn-info"  (click)="Odevf(i)"
data-toggle="modal" data-target="#exampleModalScrollable">
  Odev
</button>

    </td>
    
    <td *ngIf="satir===i.id">
        <input type="text" value="{{i.Final}}" class="AFinal"></td>
      <td (click)="tableCliked(i.id,4,i.Final)"  *ngIf="satir!==i.id&&suntun!==4" >{{i.Final}}</td>
      
      
      <td *ngIf="satir===i.id&&But==='true'">
        <input type="text" value="{{i.Bute}}" class="ABut"></td>
    
      <td (click)="tableCliked(i.id,5,i.Bute)" *ngIf="satir!==i.id&&suntun!==5&&But==='true'">{{i.Bute}}</td>
      <td><button type="button" class="btn btn-primary" (click)="Update(i,j)" 
         matTooltip="Kaydet!!!" >


        <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
          <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
        </svg>

        </button></td>
    </tr>

  </tbody>
  
</table>










<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
     {{odev_icin_secilen_ogrenci_id}}
    </div>
          <div class="form-group" *ngFor="let i of Odevler_Puani;let j=index">
            <label for="exampleInputEmail1">Etkisi ({{Odevler_Etkisi[j]}} %) </label>
            <input type="email" class="form-control ABC" 
             aria-describedby="emailHelp" placeholder="Enter email" maxlength="3"
             value="{{i}}" placeholder="{{Odevler_Etkisi[j]}}">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" 
        (click)="degistirme_Odev()" style="width: auto;" data-dismiss="modal">Değiştirme Yap</button>
      </div>
    </div>
  </div>
</div>

</body>
